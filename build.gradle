plugins {
    id 'java'
    id 'maven'
    id "io.qameta.allure" version "2.7.0"
}

group 'com.balticamadeus.internal.qachallenge2019'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    compile "org.apache.logging.log4j:log4j-core:2.8.2"
    compile "org.slf4j:slf4j-simple:1.7.25"
    compile "org.assertj:assertj-core:3.11.1"
    compile "org.testng:testng:6.14.3"
    compile "com.codeborne:selenide:5.1.0"
    compile "io.qameta.allure:allure-java-commons:2.10.0"
    compile "io.qameta.allure:allure-testng:2.10.0"
    compile "io.qameta.allure:allure-selenide:2.10.0"
}

wrapper.gradleVersion = '5.3.1'